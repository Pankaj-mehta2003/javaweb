<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java GUI_Swings - Core Java Programming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f, #12122b);
            color: #eaeaea;
            scroll-behavior: smooth;
        }

        /* Navbar */
        nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

            nav .logo {
                font-size: 1.8em;
                font-weight: bold;
                color: #00ffff;
                text-shadow: 0 0 10px #00ffff;
            }

            nav ul {
                display: flex;
                list-style: none;
                gap: 30px;
            }

                nav ul li a {
                    text-decoration: none;
                    color: #e0e0e0;
                    font-weight: 500;
                    transition: color 0.3s, text-shadow 0.3s;
                }

                    nav ul li a:hover {
                        color: #00ffff;
                        text-shadow: 0 0 10px #00ffff;
                    }

        header {
            text-align: center;
            padding: 60px 20px 20px;
        }

            header h1 {
                font-size: 2.8em;
                color: #bb86fc;
                text-shadow: 0 0 12px #bb86fc;
            }

            header p {
                font-size: 1.1em;
                color: #aaa;
            }

        main {
            display: flex;
            flex-wrap: wrap;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 20px;
            height: 100vh;
            position: sticky;
            top: 70px;
            overflow-y: auto;
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.1);
            border-right: 1px solid rgba(187, 134, 252, 0.2);
        }

            .sidebar h3 {
                text-align: center;
                margin-bottom: 15px;
                color: #00ffff;
                text-shadow: 0 0 10px #00ffff;
            }

            .sidebar ul {
                list-style: none;
            }

                .sidebar ul li {
                    margin: 10px 0;
                }

                    .sidebar ul li a {
                        color: #bbb;
                        text-decoration: none;
                        display: block;
                        padding: 10px;
                        border-radius: 6px;
                        transition: all 0.3s ease;
                    }

                        .sidebar ul li a:hover {
                            background: rgba(0, 255, 255, 0.15);
                            color: #00ffff;
                            text-shadow: 0 0 10px #00ffff;
                            transform: scale(1.05);
                        }

        /* Section content */
        section {
            flex: 1;
            background: rgba(20, 20, 35, 0.8);
            color: #eaeaea;
            padding: 40px 25px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            margin-top: 30px;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.2);
        }

        h2 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff;
        }

        .program {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 25px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

            .program h3 {
                color: #bb86fc;
                text-shadow: 0 0 8px #bb86fc;
            }

        pre {
            background: #1a1a2e;
            color: #00ffff;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.95em;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .output {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 15px;
            border-left: 4px solid #00ffff;
            margin-top: 10px;
            border-radius: 6px;
            color: #fff;
        }

        a.btn {
            background: #00ffff;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00ffff;
        }

            a.btn:hover {
                background: #bb86fc;
                color: #fff;
                box-shadow: 0 0 20px #bb86fc;
                transform: scale(1.05);
            }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9em;
            color: #888;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: 30px;
        }

        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <nav>
       
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html#topics">TOPICS</a></li>
        </ul>
    </nav>

    <header>
        <h1>Core Java Programming - GUI_Swings</h1>
     
    </header>

    <main>
        <aside class="sidebar">
            <h3>GUI_Swings - Menu</h3>
            <ul id="menuList"></ul>
        </aside>

        <section id="programs">
            <h2>Core Java Programming - Practice Problems</h2>
        </section>
    </main>

    <footer>
        &copy; 2025 JavaPro | Designed in Dark Neon Mode âœ¨
    </footer>

    <script>
        const programs = [];

        const section = document.getElementById("programs");
        const menuList = document.getElementById("menuList");

        programs.forEach((prog, i) => {
            const div = document.createElement("div");
            div.className = "program";
            div.id = "prog" + (i + 1);
            div.innerHTML = `
        <h3>${prog.title}</h3>
        <pre>${prog.code}</pre>
        <div class="output"><strong>Output:</strong> ${prog.output}</div>`;
            section.appendChild(div);

            const li = document.createElement("li");
            li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
            menuList.appendChild(li);
        });
    </script>

</body>
</html>
